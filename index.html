<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Turneringsbracket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }

    .bracket {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .match {
      border: 2px solid #555;
      padding: 10px;
      width: 250px;
      background: #111;
      border-radius: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .team img {
      height: 40px;
      width: auto;
      max-width: 80px;
      object-fit: contain;
      background-color: white;
      border-radius: 6px;
      padding: 2px;
    }


    .score {
      margin-left: auto;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Turneringsbracket</h2>
  <div class="bracket" id="bracket">
    <div class="round" id="qf">
      <h3>Kvartsfinal</h3>
    </div>
    <div class="round" id="sf">
      <h3>Semifinal</h3>
    </div>
    <div class="round" id="f">
      <h3>Final</h3>
    </div>
  </div>

  <script>
    const SHEET_ID = '1Fjlv7GXe2eU0oFRJC3ubNhuxnYa0KIFgngrqlUcA5lY';
    const BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;

    let logos = {};

    function loadLogos() {
      Papa.parse(BASE + "Logotabell", {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            logos[row['Lag']] = row['LÃ¤nk'];
          });
          loadBracket();
        }
      });
    }

    function createMatch(match) {
      const div = document.createElement('div');
      div.className = 'match';

      const teamA = document.createElement('div');
      teamA.className = 'team';
      teamA.innerHTML = `<img src="${logos[match['Lag A']] || ''}" alt="">${match['Lag A']}<span class="score">${match['Score A'] || ''}</span>`;

      const teamB = document.createElement('div');
      teamB.className = 'team';
      teamB.innerHTML = `<img src="${logos[match['Lag B']] || ''}" alt="">${match['Lag B']}<span class="score">${match['Score B'] || ''}</span>`;

      div.appendChild(teamA);
      div.appendChild(teamB);

      return div;
    }

    function loadBracket() {
      Papa.parse(BASE + "BracketData", {
        download: true,
        header: true,
        complete: function(results) {
          const qf = document.getElementById('qf');
          const sf = document.getElementById('sf');
          const f = document.getElementById('f');

          results.data.forEach(match => {
            const matchElement = createMatch(match);
            if (match.Match.startsWith("QF")) {
              qf.appendChild(matchElement);
            } else if (match.Match.startsWith("SF")) {
              sf.appendChild(matchElement);
            } else if (match.Match.startsWith("Final")) {
              f.appendChild(matchElement);
            }
          });
        }
      });
    }

    loadLogos();
  </script>
</body>
</html>
