<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Turneringsbracket</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Teko', sans-serif;
      color: white;
      padding: 40px;
    }

    .bracket {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .match {
      border: 2px solid red;
      background: rgba(15, 15, 15, 0.6);
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .match:hover {
      transform: scale(1.02);
      border-color: #888;
    }

    .team {
      display: flex;
      align-items: center;
      margin: 6px 0;
      font-size: 20px; /* Ändra detta värde som du vill */
    }

    .team img {
      max-width: 50px;
      max-height: 50px;
      object-fit: contain;
      margin-right: 10px;
      background-color: transparent;
      border-radius: 6px;
    }

    .score {
      margin-left: auto;
      font-weight: bold;
      font-size: 20px; /* Separat kontroll för siffrorna om du vill */
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      width: 100%;
    }

    .spacer {
      height: 60px;
    }
  </style>
</head>
<body>
  <h2>Turneringsbracket</h2>
  <div class="bracket" id="bracket">
    <div class="round" id="qf">
      <h3>Kvartsfinal</h3>
    </div>
    <div class="round" id="sf">
      <h3>Semifinal</h3>
    </div>
    <div class="round" id="f">
      <h3>Final</h3>
    </div>
  </div>

  <script>
    const SHEET_ID = '1Fjlv7GXe2eU0oFRJC3ubNhuxnYa0KIFgngrqlUcA5lY';
    const BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;

    let logos = {};

    function loadLogos() {
      Papa.parse(BASE + "Logotabell", {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            logos[row['Lag']] = row['Länk'];
          });
          loadBracket();
        }
      });
    }

    function createMatch(match) {
      const div = document.createElement('div');
      div.className = 'match';

      const logoA = logos[match['Lag A']] || 'logos/Placeholder.png';
      const logoB = logos[match['Lag B']] || 'logos/Placeholder.png';

      const teamA = document.createElement('div');
      teamA.className = 'team';
      teamA.innerHTML = `<img src="${logoA}" alt="">${match['Lag A'] || ''}<span class="score">${match['Score A'] || ''}</span>`;

      const teamB = document.createElement('div');
      teamB.className = 'team';
      teamB.innerHTML = `<img src="${logoB}" alt="">${match['Lag B'] || ''}<span class="score">${match['Score B'] || ''}</span>`;

      div.appendChild(teamA);
      div.appendChild(teamB);

      return div;
    }

    function loadBracket() {
      Papa.parse(BASE + "BracketData", {
        download: true,
        header: true,
        complete: function(results) {
          const qf = document.getElementById('qf');
          const sf = document.getElementById('sf');
          const f = document.getElementById('f');

          // Rensa tidigare innehåll om man laddar om
          qf.innerHTML = "<h3>Kvartsfinal</h3>";
          sf.innerHTML = "<h3>Semifinal</h3>";
          f.innerHTML = "<h3>Final</h3>";

          const matchMap = {};
          results.data.forEach(match => {
            matchMap[match.Match] = createMatch(match);
          });

          // Kvartsfinaler
          qf.appendChild(matchMap["QF1"]);
          qf.appendChild(matchMap["QF2"]);
          qf.appendChild(matchMap["QF3"]);
          qf.appendChild(matchMap["QF4"]);

          // Semifinaler mellan QF1+QF2 och QF3+QF4
          sf.appendChild(document.createElement('div')); // tom plats
          sf.appendChild(matchMap["SF1"]);
          sf.appendChild(document.createElement('div')); // tom plats
          sf.appendChild(matchMap["SF2"]);

          // Final mellan SF1 och SF2
          f.appendChild(document.createElement('div')); // tom plats
          f.appendChild(matchMap["Final"]);
        }
      });
    }

    loadLogos();
  </script>
</body>
</html>
