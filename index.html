<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Turneringsbracket</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Teko', sans-serif;
      color: white;
      padding: 40px;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      transform: translateY(-60px); /* ðŸ‘ˆ flyttar nedÃ¥t 30px */
    }


    .bracket {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 100px;
    }

    .round {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    .round.centered {
      align-items: center;
      gap: 50px;
    }

    .match {
      border: 2px solid;
      border-image: linear-gradient(to bottom, #9d2dfd, #0693cf);
      border-image-slice: 1;

      background: linear-gradient(to bottom, #1f0933, #022433);
      border-radius: 12px;
      padding: 10px 15px;
      width: 280px;
      height: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      color: white;
    }


    .match:hover {
      transform: scale(1.02);
      border-color: #888;
    }

    .team {
      display: flex;
      align-items: center;
      margin: 4px 0;
      font-size: 26px;
    }

    .team img {
      max-width: 45px;
      max-height: 45px;
      object-fit: contain;
      margin-right: 10px;
      border-radius: 6px;
    }

    .score {
      margin-left: auto;
      font-weight: bold;
      font-size: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      width: 100%;
    }

    .spacer {
      height: 40px;
    }

    #qf {
      gap: 20px;
    }

    .top-info {
      text-align: left;
      font-size: 1.1em;
      color: #ddd;
    }

    .twitch-info {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .twitch-logo {
      width: 18px;
      height: 18px;
    }

    .twitch-link {
      color: #a970ff;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    .match.next {
      border-color: #ffcc00;
      border-image: none;
      box-shadow: 0 0 15px #ffcc00;
      position: relative;
    }

    .next-label {
      position: absolute;
      top: -14px;
      left: 10px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 2px 8px;
      font-size: 16px;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="bracket" id="bracket">
      <div class="round" id="qf">
      </div>
      <div class="round centered" id="sf">
      </div>
      <div class="round centered" id="f">
      </div>
    </div>
  </div>

  <script>
    const SHEET_ID = '1Fjlv7GXe2eU0oFRJC3ubNhuxnYa0KIFgngrqlUcA5lY';
    const BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
    let logos = {};

    function loadLogos() {
      Papa.parse(BASE + "Logotabell", {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            logos[row['Lag']] = row['LÃ¤nk'];
          });
          loadBracket();
        }
      });
    }

    function createMatch(match) {
      const wrapper = document.createElement('div');
      wrapper.style.display = 'flex';
      wrapper.style.flexDirection = 'column';
      wrapper.style.alignItems = 'flex-start';
      wrapper.style.position = 'relative';
      wrapper.style.marginBottom = '20px';

      const div = document.createElement('div');
      div.className = 'match';

      if (match['NÃ¤sta'] === 'TRUE') {
        div.classList.add('next');
        const label = document.createElement('div');
        label.className = 'next-label';
        label.textContent = 'NÃ¤sta match';
        wrapper.appendChild(label);
      }

      const logoA = logos[match['Lag A']] || 'logos/Placeholder.png';
      const logoB = logos[match['Lag B']] || 'logos/Placeholder.png';

      const format = match['Format'] || '';
      const tid = match['Tid'] || '';
      const twitch = match['Twitch'];

      const header = document.createElement('div');
      header.className = 'match-header';
      header.style.display = 'flex';
      header.style.justifyContent = 'space-between';
      header.style.alignItems = 'center';
      header.style.marginBottom = '8px';

      const topInfo = document.createElement('div');
      topInfo.className = 'top-info';
      topInfo.textContent = `${tid}${tid && format ? ' â€“ ' : ''}${format}`;

      header.appendChild(topInfo);

      if (twitch) {
        const twitchDiv = document.createElement('div');
        twitchDiv.className = 'twitch-info';
        twitchDiv.innerHTML = `
          <img src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" 
               alt="Twitch" class="twitch-logo">
          <a href="https://twitch.tv/${twitch}" target="_blank" class="twitch-link">${twitch}</a>
        `;
        header.appendChild(twitchDiv);
      }

      const teamA = document.createElement('div');
      teamA.className = 'team';
      teamA.innerHTML = `<img src="${logoA}" alt=""><span class="team-name">${match['Lag A'] || ''}</span><span class="score">${match['Score A'] || ''}</span>`;

      const teamB = document.createElement('div');
      teamB.className = 'team';
      teamB.innerHTML = `<img src="${logoB}" alt=""><span class="team-name">${match['Lag B'] || ''}</span><span class="score">${match['Score B'] || ''}</span>`;

      div.appendChild(header);
      div.appendChild(teamA);
      div.appendChild(teamB);

      wrapper.appendChild(div);
      return wrapper;
    }

    function spacer() {
      const d = document.createElement('div');
      d.className = 'spacer';
      return d;
    }

    function loadBracket() {
      Papa.parse(BASE + "BracketData", {
        download: true,
        header: true,
        complete: function(results) {
          const qf = document.getElementById('qf');
          const sf = document.getElementById('sf');
          const f = document.getElementById('f');

          qf.innerHTML = "<h3>Kvartsfinal</h3>";
          sf.innerHTML = "<h3>Semifinal</h3>";
          f.innerHTML = "<h3>Final</h3>";

          const matchMap = {};
          results.data.forEach(match => {
            matchMap[match.Match] = createMatch(match);
          });

          qf.appendChild(matchMap["QF1"]);
          qf.appendChild(matchMap["QF2"]);
          qf.appendChild(matchMap["QF3"]);
          qf.appendChild(matchMap["QF4"]);

          sf.appendChild(spacer());
          sf.appendChild(matchMap["SF1"]);
          sf.appendChild(spacer());
          sf.appendChild(matchMap["SF2"]);
          sf.appendChild(spacer());

          f.appendChild(spacer());
          f.appendChild(spacer());

          const finalWrapper = matchMap["Final"];
          finalWrapper.style.marginTop = '60px';
          f.appendChild(finalWrapper);

          f.appendChild(spacer());
          f.appendChild(spacer());
        }
      });
    }

    // KÃ¶r bracket-laddningen direkt nÃ¤r sidan Ã¶ppnas
    loadLogos();

    // KÃ¶r bracket-laddningen igen var 30:e sekund
    setInterval(() => {
      console.log("HÃ¤mtar ny bracketdata...");
      loadLogos();
    }, 30000);
  </script>
</body>
</html>
