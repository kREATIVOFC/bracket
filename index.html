<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Turneringsbracket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      background-color: transparent;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .bracket {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .match {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin: 10px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .team {
      display: flex;
      align-items: center;
    }
    .team img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      object-fit: contain;
    }
    .team span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="bracket" id="bracket"></div>

  <script>
    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS55QtMToop6963OlBV7c7kkJingEp9F7l1pSAAUSBxJKmMJLkKW0dmoSdGh5NxdLuO2tdDZd4Hkxcs/pubhtml',
        callback: showBracket,
        simpleSheet: false
      });
    }

    function showBracket(data, tabletop) {
      const logoData = data["Logotabell"].elements;
      const matchData = data["BracketData"].elements;

      // Skapa en karta över lag → logotyp-URL
      const logoMap = {};
      logoData.forEach(row => {
        logoMap[row["Lag"]] = row["Länk"];
      });

      const bracketDiv = document.getElementById("bracket");
      bracketDiv.innerHTML = ''; // Rensa tidigare innehåll

      matchData.forEach(match => {
        const matchDiv = document.createElement('div');
        matchDiv.className = 'match';

        const teamAName = match["Lag A"];
        const teamBName = match["Lag B"];

        const teamA = document.createElement('div');
        teamA.className = 'team';
        const logoA = document.createElement('img');
        logoA.src = logoMap[teamAName] || '';
        const nameA = document.createElement('span');
        nameA.textContent = teamAName;
        teamA.appendChild(logoA);
        teamA.appendChild(nameA);

        const teamB = document.createElement('div');
        teamB.className = 'team';
        const logoB = document.createElement('img');
        logoB.src = logoMap[teamBName] || '';
        const nameB = document.createElement('span');
        nameB.textContent = teamBName;
        teamB.appendChild(logoB);
        teamB.appendChild(nameB);

        matchDiv.appendChild(teamA);
        matchDiv.appendChild(teamB);
        bracketDiv.appendChild(matchDiv);
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
