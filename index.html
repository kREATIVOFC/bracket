<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Turneringsbracket</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Teko', sans-serif;
      color: white;
      padding: 40px;
    }

    .bracket {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start; /* För kvartsfinal */
    }

    .round.centered {
      align-items: center; /* För semifinal och final */
      gap: 60px; /* Mer luft mellan semifinal/final-boxar */
    }


    .match {
      border: 2px solid red;
      background: rgba(15, 15, 15, 0.8);
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .match:hover {
      transform: scale(1.02);
      border-color: #888;
    }
    .top-info {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 6px;
    }


    .team {
      display: flex;
      align-items: center;
      margin: 6px 0;
      font-size: 24px; /* Ändra detta värde som du vill */
    }

    .team img {
      max-width: 50px;
      max-height: 50px;
      object-fit: contain;
      margin-right: 10px;
      background-color: transparent;
      border-radius: 6px;
    }

    .score {
      margin-left: auto;
      font-weight: bold;
      font-size: 20px; /* Separat kontroll för siffrorna om du vill */
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      width: 100%;
    }

    .spacer {
      height: 60px;
    }
    #qf {
      gap: 40px; /* Justera till det mellanrum du vill ha */
    }

  </style>
</head>
<body>
  <h2>Turneringsbracket</h2>
  <div class="bracket" id="bracket">
    <div class="round" id="qf">
      <h3>Kvartsfinal</h3>
    </div>
    <div class="round centered" id="sf">
      <h3>Semifinal</h3>
    </div>
    <div class="round centered" id="f">
      <h3>Final</h3>
    </div>
  </div>

  <script>
    const SHEET_ID = '1Fjlv7GXe2eU0oFRJC3ubNhuxnYa0KIFgngrqlUcA5lY';
    const BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;

    let logos = {};

    function loadLogos() {
      Papa.parse(BASE + "Logotabell", {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            logos[row['Lag']] = row['Länk'];
          });
          loadBracket();
        }
      });
    }

    function createMatch(match) {
      const div = document.createElement('div');
      div.className = 'match';

      const logoA = logos[match['Lag A']] || 'logos/Placeholder.png';
      const logoB = logos[match['Lag B']] || 'logos/Placeholder.png';

      const format = match['Format'] || '';
      const tid = match['Tid'] || '';
      const topInfo = document.createElement('div');
      topInfo.className = 'top-info';
      topInfo.textContent = `${tid}${tid && format ? ' – ' : ''}${format}`;

      const teamA = document.createElement('div');
      teamA.className = 'team';
      teamA.innerHTML = `<img src="${logoA}" alt=""><span class="team-name">${match['Lag A'] || ''}</span><span class="score">${match['Score A'] || ''}</span>`;

      const teamB = document.createElement('div');
      teamB.className = 'team';
      teamB.innerHTML = `<img src="${logoB}" alt=""><span class="team-name">${match['Lag B'] || ''}</span><span class="score">${match['Score B'] || ''}</span>`;

      if (match['Twitch']) {
        const twitchDiv = document.createElement('div');
        twitchDiv.style.display = 'flex';
        twitchDiv.style.alignItems = 'center';
        twitchDiv.style.marginBottom = '5px';
        twitchDiv.innerHTML = `
        <img src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" 
           alt="Twitch" style="width: 20px; height: 20px; margin-right: 6px;">
        <span style="color:#a970ff; font-size: 14px;">${match['Twitch']}</span>
        `;
        div.appendChild(twitchDiv);
      }

      div.appendChild(topInfo);
      div.appendChild(teamA);
      div.appendChild(teamB);

      return div;
    }



    function spacer() {
  const d = document.createElement('div');
  d.className = 'spacer';
  return d;
}

function loadBracket() {
  Papa.parse(BASE + "BracketData", {
    download: true,
    header: true,
    complete: function(results) {
      const qf = document.getElementById('qf');
      const sf = document.getElementById('sf');
      const f = document.getElementById('f');

      qf.innerHTML = "<h3>Kvartsfinal</h3>";
      sf.innerHTML = "<h3>Semifinal</h3>";
      f.innerHTML = "<h3>Final</h3>";

      const matchMap = {};
      results.data.forEach(match => {
        matchMap[match.Match] = createMatch(match);
      });

      // Kvartsfinaler
      qf.appendChild(matchMap["QF1"]);
      qf.appendChild(matchMap["QF2"]);
      qf.appendChild(matchMap["QF3"]);
      qf.appendChild(matchMap["QF4"]);

      // Semifinaler mellan QF1+QF2 och QF3+QF4
      sf.appendChild(spacer());
      sf.appendChild(matchMap["SF1"]);
      sf.appendChild(spacer());
      sf.appendChild(matchMap["SF2"]);
      sf.appendChild(spacer());

      // Final mellan SF1 och SF2
      f.appendChild(spacer());
      f.appendChild(spacer());
      f.appendChild(matchMap["Final"]);
      f.appendChild(spacer());
      f.appendChild(spacer());
    }
  });
}


    loadLogos();
  </script>
</body>
</html>
