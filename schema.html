<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Matchschema</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Teko', sans-serif;
      color: white;
    }
    .content-wrapper {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .match-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .match {
      border: 2px solid white;
      background: rgba(15, 15, 15, 0.85);
      border-radius: 12px;
      padding: 15px;
      width: 500px;
      min-height: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* ðŸ’¡ GÃ¶r hela boxen centrerad vertikalt */
      align-items: flex;      /* Centrerar horisontellt ocksÃ¥ */
      
    }


    .match.highlight {
      border: 3px solid #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
      width: 600px;
    }

    .match-inner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .stage {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .details {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      position: relative;
    }

    .team-side {
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .team-logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      background-color: #111;
    }

    .team-name {
      font-size: 20px;
      font-weight: 500;
    }

    .score {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #fff;
    }

    .score-left {
      left: 44%;
    }

    .score-right {
      right: 44%;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="match-container" id="matches"></div>
  </div>

  <script>
    const SHEET_ID = '1Fjlv7GXe2eU0oFRJC3ubNhuxnYa0KIFgngrqlUcA5lY';
    const BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;

    let logos = {};

    function loadLogos() {
      Papa.parse(BASE + "Logotabell", {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            logos[row['Lag']] = row['LÃ¤nk'];
          });
          loadMatches();
        }
      });
    }

    function createMatchElement(match) {
      const logoA = logos[match['Lag A']] || 'logos/Placeholder.png';
      const logoB = logos[match['Lag B']] || 'logos/Placeholder.png';

      const wrapper = document.createElement('div');
      wrapper.className = 'match';
      if (match['NÃ¤sta'] === 'TRUE') {
        wrapper.classList.add('highlight');
      }

      const inner = document.createElement('div');
      inner.className = 'match-inner';

      const stage = document.createElement('div');
      stage.className = 'stage';
      stage.textContent = match.Match || '';
      inner.appendChild(stage);

      const details = document.createElement('div');
      details.className = 'details';
      details.textContent = `${match['Tid'] || ''} â€“ ${match['Format'] || ''}`;
      inner.appendChild(details);

      const teams = document.createElement('div');
      teams.className = 'teams';

      const sideA = document.createElement('div');
      sideA.className = 'team-side';
      sideA.innerHTML = `
        <img class="team-logo" src="${logoA}" alt="">
        <div class="team-name">${match['Lag A'] || ''}</div>
      `;

      const sideB = document.createElement('div');
      sideB.className = 'team-side';
      sideB.innerHTML = `
        <img class="team-logo" src="${logoB}" alt="">
        <div class="team-name">${match['Lag B'] || ''}</div>
      `;

      const scoreA = document.createElement('div');
      scoreA.className = 'score score-left';
      scoreA.textContent = match['Score A'] || '';

      const scoreB = document.createElement('div');
      scoreB.className = 'score score-right';
      scoreB.textContent = match['Score B'] || '';

      teams.appendChild(sideA);
      teams.appendChild(sideB);
      teams.appendChild(scoreA);
      teams.appendChild(scoreB);

      inner.appendChild(teams);
      wrapper.appendChild(inner);

      return wrapper;
    }

    function loadMatches() {
      Papa.parse(BASE + "BracketData", {
        download: true,
        header: true,
        complete: function(results) {
          const container = document.getElementById('matches');
          container.innerHTML = '';

          results.data.forEach(match => {
            if (match['Schema'] && match['Schema'].toLowerCase() === 'ja') {
              const el = createMatchElement(match);
              container.appendChild(el);
            }
          });
        }
      });
    }

    loadLogos();
    setInterval(loadLogos, 30000);
  </script>
</body>
</html>
