<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Matchschema</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
        margin: 0;
        background-color: #000;
        font-family: 'Teko', sans-serif;
        color: white;
    }

        .content-wrapper {
        padding-top: 50px;
        padding-bottom: 50px; /* Gör att den inte sitter mot botten */
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .match-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
    }

        .match {
        background: rgba(15, 15, 15, 0.85);
        border: 2px solid white;
        border-radius: 10px;
        width: 400px;
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        padding: 0 20px;
        transition: all 0.3s ease;
    }

        .match.highlight {
        border: 3px solid #ffcc00;
        box-shadow: 0 0 15px #ffcc00;
        width: 650px;
        height: 150px; /* Lite högre när det är "Nästa match" */
    }

        .teams {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

        .team-side {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        padding: 0 10px; /* Luft in från kanterna */
        flex: 1; /* Låt båda sidor ta lika mycket plats */
    }

        .team-logo {
        width: 60px;
        height: 60px;
        object-fit: contain;
        background-color: #111;
    }

        .team-name {
        font-size: 18px;
        font-weight: 500;
    }

        .score {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
    }

        .center-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 18px;
        line-height: 1.2;
        padding: 0 10px;
        gap: 4px;
    }
        .maps {
        display: flex;
        gap: 10px;
        margin-top: 4px;
        font-size: 14px;
        color: #aaa;
        flex-wrap: wrap;
        justify-content: center;
    }
        .maps span {
        background-color: #222;
        padding: 2px 6px;
        border-radius: 4px;
    }

        .stage {
        font-size: 20px;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
    }

        .details {
        font-size: 16px;
        color: #ccc;
    }

  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="match-container" id="matches"></div>
  </div>

  <script>
    const SHEET_ID = '1Fjlv7GXe2eU0oFRJC3ubNhuxnYa0KIFgngrqlUcA5lY';
    const BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;

    let logos = {};

    function loadLogos() {
      Papa.parse(BASE + "Logotabell", {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            logos[row['Lag']] = row['Länk'];
          });
          loadMatches();
        }
      });
    }

    function createMatchElement(match) {
        const logoA = logos[match['Lag A']] || 'logos/Placeholder.png';
        const logoB = logos[match['Lag B']] || 'logos/Placeholder.png';

        const wrapper = document.createElement('div');
        wrapper.className = 'match';
        if (match['Nästa'] === 'TRUE') {
            wrapper.classList.add('highlight');
        }

        const teams = document.createElement('div');
        teams.className = 'teams';

        // Team A
        const sideA = document.createElement('div');
        sideA.className = 'team-side';
        sideA.innerHTML = `
            <img class="team-logo" src="${logoA}" alt="">
            <div class="team-name">${match['Lag A'] || ''}</div>
            <div class="score">${match['Score A'] || ''}</div>
        `;

        // Center Info
        const center = document.createElement('div');
        center.className = 'center-info';

        const stageName = match['Match'] || '–';
        const extraStageInfo = match['Stage Info'] || ''; // Ny kolumn för t.ex. "Semifinal #1"
        center.innerHTML = `
        <div class="stage">${extraStageInfo || stageName}</div>
        <div class="details">${match['Tid'] || ''} – ${match['Format'] || ''}</div>
        ${
            match['Nästa'] === 'TRUE'
            ? `<div class="maps">
                ${match['Karta 1'] ? `<span>${match['Karta 1']}</span>` : ''}
                ${match['Karta 2'] ? `<span>${match['Karta 2']}</span>` : ''}
                ${match['Karta 3'] ? `<span>${match['Karta 3']}</span>` : ''}
                </div>`
            : ''
        }
        `;



        // Team B
        const sideB = document.createElement('div');
        sideB.className = 'team-side';
        sideB.innerHTML = `
            <img class="team-logo" src="${logoB}" alt="">
            <div class="team-name">${match['Lag B'] || ''}</div>
            <div class="score">${match['Score B'] || ''}</div>
        `;

        teams.appendChild(sideA);
        teams.appendChild(center);
        teams.appendChild(sideB);
        wrapper.appendChild(teams);

        return wrapper;
        }



    function loadMatches() {
      Papa.parse(BASE + "BracketData", {
        download: true,
        header: true,
        complete: function(results) {
          const container = document.getElementById('matches');
          container.innerHTML = '';

          results.data.forEach(match => {
            if (match['Schema'] && match['Schema'].toLowerCase() === 'ja') {
              const el = createMatchElement(match);
              container.appendChild(el);
            }
          });
        }
      });
    }

    loadLogos();
    setInterval(loadLogos, 30000);
  </script>
</body>
</html>
