<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turneringsschema</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .schema-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 40px;
    }

    .stage-column {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
    }

    .stage-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .match-box {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .match-info {
      font-size: 13px;
      margin-bottom: 8px;
      color: #ccc;
    }

    .teams {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .score {
      font-size: 20px;
      font-weight: bold;
    }

    .vs {
      font-weight: bold;
      font-size: 16px;
    }

    .team-names {
      font-size: 13px;
      margin-top: 6px;
      color: #aaa;
    }

    .next-match {
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .next-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .next-match .teams {
      margin-bottom: 15px;
    }

    .team-name {
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }

    .maps {
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="schema-container">
    <div class="stage-column" id="qf"><div class="stage-title">Kvartsfinal</div></div>
    <div class="stage-column" id="sf"><div class="stage-title">Semifinal</div></div>
    <div class="stage-column" id="f"><div class="stage-title">Final</div></div>
  </div>

  <div class="next-match" id="nextMatch" style="display: none;"></div>

  <script>
    const sheetId = "1Fjlv7GXe2eU0oFRJC3ubNhuxnYa0KIFgngrqlUcA5lY";
    const bracketSheet = "BracketData";
    const logoSheet = "Logotabell";

    async function fetchSheetData(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const cols = json.table.cols.map(c => c.label);
      return json.table.rows.map(row => {
        const obj = {};
        row.c.forEach((cell, idx) => {
          obj[cols[idx]] = cell ? cell.v : "";
        });
        return obj;
      });
    }

    function getLogo(logos, teamName) {
      const match = logos.find(l => l.Namn.toLowerCase().trim() === teamName.toLowerCase().trim());
      return match ? match.Logo : "";
    }

    function createMatchBox(match, logos) {
      const box = document.createElement("div");
      box.className = "match-box";

      const team1Logo = getLogo(logos, match.Team1);
      const team2Logo = getLogo(logos, match.Team2);

      box.innerHTML = `
        <div class="match-info">${match.Tid} – ${match.Format}</div>
        <div class="teams">
          <img class="team-logo" src="${team1Logo}" alt="${match.Team1}" />
          <div class="score">${match.Resultat1 ?? "-"}</div>
          <div class="vs">vs</div>
          <div class="score">${match.Resultat2 ?? "-"}</div>
          <img class="team-logo" src="${team2Logo}" alt="${match.Team2}" />
        </div>
        <div class="team-names">${match.Team1} — ${match.Team2}</div>
      `;
      return box;
    }

    function createNextMatchBox(match, logos) {
      const container = document.getElementById("nextMatch");
      const team1Logo = getLogo(logos, match.Team1);
      const team2Logo = getLogo(logos, match.Team2);

      container.innerHTML = `
        <div class="next-title">Nästa match: ${match.Stage} | ${match.Tid} | ${match.Format}</div>
        <div class="teams">
          <div class="team">
            <img class="team-logo" src="${team1Logo}" alt="${match.Team1}" />
            <div class="team-name">${match.Team1}</div>
          </div>
          <div class="vs">vs</div>
          <div class="team">
            <img class="team-logo" src="${team2Logo}" alt="${match.Team2}" />
            <div class="team-name">${match.Team2}</div>
          </div>
        </div>
        <div class="maps">
          <strong>Karta 1:</strong> ${match.Karta1 || "–"}<br/>
          <strong>Karta 2:</strong> ${match.Karta2 || "–"}<br/>
          <strong>Karta 3:</strong> ${match.Karta3 || "–"}
        </div>
      `;
      container.style.display = "block";
    }

    async function init() {
      const matches = await fetchSheetData(bracketSheet);
      const logos = await fetchSheetData(logoSheet);

      const qf = document.getElementById("qf");
      const sf = document.getElementById("sf");
      const f = document.getElementById("f");

      matches.forEach(match => {
        const show = String(match.Schema).toLowerCase() === "ja";
        const isNext = String(match.Nästa).toLowerCase() === "true";

        if (show && !isNext) {
          const box = createMatchBox(match, logos);
          const stage = (match.Stage || "").toLowerCase();

          if (stage.includes("kvarts")) qf.appendChild(box);
          else if (stage.includes("semi")) sf.appendChild(box);
          else if (stage.includes("final")) f.appendChild(box);
        }

        if (isNext) {
          createNextMatchBox(match, logos);
        }
      });
    }

    init();
  </script>
</body>
</html>
